<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - FoodBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .container {
      background-color: #34495e;
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #ff9900;
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .buttons a,
    .buttons button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
    }

    .buttons a:hover,
    .buttons button:hover {
      background-color: #e68a00;
    }

    .success-popup {
      display: none;
      margin-top: 20px;
      background-color: #27ae60;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <div class="buttons">
        
        <a href="index.html">‚Üê Back</a>
        <button type="submit">Register</button>
       
      </div>
    </form>
    <div class="success-popup" id="successMessage">üéâ Registration Successful! Welcome to FoodBot.</div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      const successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block";

      // Optional: Reset form after showing success
      setTimeout(() => {
        successMessage.style.display = "none";
        event.target.reset();
      }, 3000);
    });

    window.watsonAssistantChatOptions = {
      integrationID: "1e1352cc-a447-4574-b349-e3c6f6956a5f",
      region: "au-syd",
      serviceInstanceID: "551c1a47-7507-4b22-bd85-0371e9825132",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + 
              (window.watsonAssistantChatOptions.clientVersion || 'latest') + 
              "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
