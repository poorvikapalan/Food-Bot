<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoodBot - Smart Food Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') no-repeat center center/cover;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .buttons a {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      background-color: #ff9900;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to FoodBot</h1>
    <p>Your smart assistant for delicious meals and healthy choices.</p>
    <div class="buttons">
      <a href="registration.html">Register</a>
      <a href="about.html">About Us</a>
    </div>
  </div>
</body>
</html>
